<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue2-stepBYstep</title>
  </head>
  <body>
  <script src="https://unpkg.com/vue@next/dist/vue.js"></script>
  <div id="app">
    <p>{{ message }}</p>

    })
  </script>
  </body>
