<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue2-stepBYstep</title>
  </head>
  <body>
  <script src="https://unpkg.com/vue@next/dist/vue.js"></script>
  <div id="app">
    <p>{{ message }}</p>
  </div>
  <div id="app-2">
    <span v-bind:title="message">
      Hover your mouse over me for a few seconds to see my dynamically bound title!
    </span>
  </div>
  <script>
    var app1 = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'now you see'
      }
    })
  </script>
  </body>
</html>
